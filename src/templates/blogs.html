{% extends 'base.html' %}

{% block title %}
    Blogs
{% endblock %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/blogs.css') }}">

{% block content %}
    <div class="album py-5 bg-transparent">
        <div class="container px-4 " style="min-width: 900px;">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 bg-transparent">
                {% for blog in blogs %}
                    <div class="col">
                        <div class="card h-100">
                            <img src="{{ blog.img_url }}"
                                 class="card-img-top"
                                 alt="{{ blog.title }}"
                                 style="height: 180px; object-fit: cover;">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div>
                                    <p class="card-text" style="
                min-height: 3.6em;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;">
                                        {{ blog.title }}
                                        <br>
                                        Autor: {{ blog.author }}
                                    </p>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{{ url_for('blog.blog_post', id=blog.id) }}"
                                           class="btn btn-sm btn-outline-secondary">Ver</a>
                                        <a href="#" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                                           data-bs-target="#modalChoice" data-id="{{ blog.id }}">
                                            Eliminar</a>
                                    </div>
                                    <small class="text-body-secondary">{{ blog.date.split()[0 ] }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% include "components/modal_choice.html" %}
{% endblock %}
