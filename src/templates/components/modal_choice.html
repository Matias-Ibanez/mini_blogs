<div class="modal fade" id="modalChoice" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-body p-4 text-center">
                <h5 class="mb-0">¿Desea eliminar el blog?</h5>
                <p class="mb-0">Este cambio no se puede deshacer.</p>
            </div>
            <div class="modal-footer flex-nowrap p-0">
                <form method="POST" id="removeForm" class="col-6 m-0 p-0">
                    <button type="submit"
                            class="btn btn-lg btn-link fs-6 text-decoration-none w-100 py-3 rounded-0 border-end d-flex justify-content-center align-items-center">
                        Sí
                    </button>
                </form>
                <button type="button"
                        class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0"
                        data-bs-dismiss="modal">
                    No
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('modalChoice');
        modal.addEventListener('show.bs.modal', function (event) {
            const trigger = event.relatedTarget;
            const blogId = trigger.getAttribute('data-id');
            const form = modal.querySelector('#removeForm');

            form.setAttribute('action', `/remove/${blogId}`);
        });
    });
</script>
